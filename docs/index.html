<html>

<head>
    <title>transform-gizmo demo</title>
    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        html,
        body,
        canvas {
            margin: 0 !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            overflow: hidden;
            background: black;
            z-index: 0;
        }

        /* Position canvas in center-top: */
        canvas {
            outline: none;
            display: block;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%, 0%);
        }
    </style>

    
<script type="module">
import init, * as bindings from './bevy-example.js';
const wasm = await init({ module_or_path: './bevy-example_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>

    <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
    <base href="./" />
<link rel="modulepreload" href="./bevy-example.js" crossorigin="anonymous" integrity="sha384-RUKkGg9LUAWOzJHg032CpEhLPtZ9MN5qcUmD8gdJ1rrLUgweptFBqgmtYvvd2OTI"><link rel="preload" href="./bevy-example_bg.wasm" crossorigin="anonymous" integrity="sha384-JyVcTsHVn3SvTwWavtDfGLRoD0c/mj1kDtVSpkRq5damBgCEqxIVa4/nt0YOq580" as="fetch" type="application/wasm"></head>

<body oncontextmenu="return false;">
</body>

</html>
